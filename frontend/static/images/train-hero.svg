<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#1a2530" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Railway Tracks -->
  <g transform="translate(0, 300)">
    <!-- Main Tracks -->
    <line x1="0" y1="50" x2="800" y2="50" stroke="#95a5a6" stroke-width="8" />
    <line x1="0" y1="70" x2="800" y2="70" stroke="#95a5a6" stroke-width="8" />
    
    <!-- Track Ties -->
    <g stroke="#7f8c8d" stroke-width="6">
      <line x1="50" y1="40" x2="50" y2="80" />
      <line x1="100" y1="40" x2="100" y2="80" />
      <line x1="150" y1="40" x2="150" y2="80" />
      <line x1="200" y1="40" x2="200" y2="80" />
      <line x1="250" y1="40" x2="250" y2="80" />
      <line x1="300" y1="40" x2="300" y2="80" />
      <line x1="350" y1="40" x2="350" y2="80" />
      <line x1="400" y1="40" x2="400" y2="80" />
      <line x1="450" y1="40" x2="450" y2="80" />
      <line x1="500" y1="40" x2="500" y2="80" />
      <line x1="550" y1="40" x2="550" y2="80" />
      <line x1="600" y1="40" x2="600" y2="80" />
      <line x1="650" y1="40" x2="650" y2="80" />
      <line x1="700" y1="40" x2="700" y2="80" />
      <line x1="750" y1="40" x2="750" y2="80" />
    </g>
  </g>
  
  <!-- Train -->
  <g transform="translate(200, 250)">
    <!-- Engine -->
    <g>
      <!-- Main Body -->
      <rect x="0" y="0" width="120" height="50" rx="10" fill="#3498db" />
      
      <!-- Front -->
      <rect x="120" y="10" width="30" height="40" rx="5" fill="#3498db" />
      
      <!-- Cabin -->
      <rect x="10" y="-20" width="40" height="20" rx="5" fill="#2980b9" />
      
      <!-- Windows -->
      <rect x="20" y="10" width="15" height="15" rx="2" fill="#ecf0f1" />
      <rect x="45" y="10" width="15" height="15" rx="2" fill="#ecf0f1" />
      <rect x="70" y="10" width="15" height="15" rx="2" fill="#ecf0f1" />
      <rect x="95" y="10" width="15" height="15" rx="2" fill="#ecf0f1" />
      <rect x="130" y="20" width="10" height="10" rx="2" fill="#ecf0f1" />
      
      <!-- Details -->
      <rect x="0" y="40" width="150" height="10" rx="2" fill="#2980b9" />
      
      <!-- Wheels -->
      <circle cx="30" cy="55" r="10" fill="#e74c3c" />
      <circle cx="30" cy="55" r="5" fill="#c0392b" />
      <circle cx="30" cy="55" r="2" fill="#ecf0f1" />
      
      <circle cx="60" cy="55" r="10" fill="#e74c3c" />
      <circle cx="60" cy="55" r="5" fill="#c0392b" />
      <circle cx="60" cy="55" r="2" fill="#ecf0f1" />
      
      <circle cx="90" cy="55" r="10" fill="#e74c3c" />
      <circle cx="90" cy="55" r="5" fill="#c0392b" />
      <circle cx="90" cy="55" r="2" fill="#ecf0f1" />
      
      <circle cx="120" cy="55" r="10" fill="#e74c3c" />
      <circle cx="120" cy="55" r="5" fill="#c0392b" />
      <circle cx="120" cy="55" r="2" fill="#ecf0f1" />
      
      <!-- Smoke -->
      <circle cx="150" cy="0" r="5" fill="#ecf0f1" opacity="0.8" />
      <circle cx="160" cy="-5" r="7" fill="#ecf0f1" opacity="0.6" />
      <circle cx="175" cy="-10" r="10" fill="#ecf0f1" opacity="0.4" />
      <circle cx="195" cy="-15" r="12" fill="#ecf0f1" opacity="0.2" />
    </g>
    
    <!-- Passenger Cars -->
    <g transform="translate(160, 0)">
      <!-- Car 1 -->
      <rect x="0" y="5" width="100" height="45" rx="5" fill="#2ecc71" />
      <rect x="10" y="15" width="15" height="15" rx="2" fill="#ecf0f1" />
      <rect x="35" y="15" width="15" height="15" rx="2" fill="#ecf0f1" />
      <rect x="60" y="15" width="15" height="15" rx="2" fill="#ecf0f1" />
      <rect x="85" y="15" width="15" height="15" rx="2" fill="#ecf0f1" />
      <rect x="0" y="40" width="100" height="10" rx="2" fill="#27ae60" />
      
      <circle cx="20" cy="55" r="10" fill="#e74c3c" />
      <circle cx="20" cy="55" r="5" fill="#c0392b" />
      <circle cx="20" cy="55" r="2" fill="#ecf0f1" />
      
      <circle cx="80" cy="55" r="10" fill="#e74c3c" />
      <circle cx="80" cy="55" r="5" fill="#c0392b" />
      <circle cx="80" cy="55" r="2" fill="#ecf0f1" />
      
      <!-- Car 2 -->
      <g transform="translate(110, 0)">
        <rect x="0" y="5" width="100" height="45" rx="5" fill="#f39c12" />
        <rect x="10" y="15" width="15" height="15" rx="2" fill="#ecf0f1" />
        <rect x="35" y="15" width="15" height="15" rx="2" fill="#ecf0f1" />
        <rect x="60" y="15" width="15" height="15" rx="2" fill="#ecf0f1" />
        <rect x="85" y="15" width="15" height="15" rx="2" fill="#ecf0f1" />
        <rect x="0" y="40" width="100" height="10" rx="2" fill="#e67e22" />
        
        <circle cx="20" cy="55" r="10" fill="#e74c3c" />
        <circle cx="20" cy="55" r="5" fill="#c0392b" />
        <circle cx="20" cy="55" r="2" fill="#ecf0f1" />
        
        <circle cx="80" cy="55" r="10" fill="#e74c3c" />
        <circle cx="80" cy="55" r="5" fill="#c0392b" />
        <circle cx="80" cy="55" r="2" fill="#ecf0f1" />
      </g>
      
      <!-- Car 3 -->
      <g transform="translate(220, 0)">
        <rect x="0" y="5" width="100" height="45" rx="5" fill="#9b59b6" />
        <rect x="10" y="15" width="15" height="15" rx="2" fill="#ecf0f1" />
        <rect x="35" y="15" width="15" height="15" rx="2" fill="#ecf0f1" />
        <rect x="60" y="15" width="15" height="15" rx="2" fill="#ecf0f1" />
        <rect x="85" y="15" width="15" height="15" rx="2" fill="#ecf0f1" />
        <rect x="0" y="40" width="100" height="10" rx="2" fill="#8e44ad" />
        
        <circle cx="20" cy="55" r="10" fill="#e74c3c" />
        <circle cx="20" cy="55" r="5" fill="#c0392b" />
        <circle cx="20" cy="55" r="2" fill="#ecf0f1" />
        
        <circle cx="80" cy="55" r="10" fill="#e74c3c" />
        <circle cx="80" cy="55" r="5" fill="#c0392b" />
        <circle cx="80" cy="55" r="2" fill="#ecf0f1" />
      </g>
    </g>
  </g>
  
  <!-- Landscape Elements -->
  <g>
    <!-- Mountains in Background -->
    <path d="M0,200 L100,100 L200,180 L300,80 L400,150 L500,50 L600,120 L700,90 L800,180 L800,200 Z" fill="#34495e" opacity="0.6" />
    
    <!-- Hills -->
    <path d="M0,250 Q200,180 400,250 Q600,180 800,250 L800,300 L0,300 Z" fill="#16a085" opacity="0.4" />
    
    <!-- Station -->
    <g transform="translate(600, 220)">
      <rect x="0" y="0" width="120" height="80" fill="#e74c3c" />
      <rect x="10" y="10" width="20" height="30" fill="#ecf0f1" />
      <rect x="50" y="10" width="20" height="30" fill="#ecf0f1" />
      <rect x="90" y="10" width="20" height="30" fill="#ecf0f1" />
      <rect x="40" y="50" width="40" height="30" fill="#ecf0f1" />
      <rect x="-10" y="-10" width="140" height="10" fill="#c0392b" />
    </g>
  </g>
  
  <!-- Stars in Sky -->
  <g fill="#ecf0f1">
    <circle cx="50" cy="50" r="1" opacity="0.8" />
    <circle cx="120" cy="30" r="1.5" opacity="0.7" />
    <circle cx="200" cy="70" r="1" opacity="0.9" />
    <circle cx="280" cy="40" r="1.2" opacity="0.8" />
    <circle cx="350" cy="60" r="1" opacity="0.7" />
    <circle cx="420" cy="30" r="1.5" opacity="0.9" />
    <circle cx="500" cy="70" r="1" opacity="0.8" />
    <circle cx="580" cy="40" r="1.2" opacity="0.7" />
    <circle cx="650" cy="60" r="1" opacity="0.9" />
    <circle cx="720" cy="30" r="1.5" opacity="0.8" />
    <circle cx="780" cy="70" r="1" opacity="0.7" />
  </g>
  
  <!-- Moon -->
  <circle cx="700" cy="80" r="30" fill="#ecf0f1" opacity="0.8" />
  <circle cx="685" cy="70" r="10" fill="#2c3e50" opacity="0.2" />
  <circle cx="715" cy="90" r="8" fill="#2c3e50" opacity="0.2" />
  
  <!-- Text Elements -->
  <g transform="translate(400, 100)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ecf0f1">Railway Reservation</text>
    <text y="50" font-family="Arial, sans-serif" font-size="30" fill="#3498db">& Tracking Platform</text>
  </g>
</svg>